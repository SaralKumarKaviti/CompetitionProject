<!DOCTYPE html>
<html>
<head>
	<title>Add Data</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-success">
<form action="" method="post" enctype=multipart/form-data>
<div class="container">
	<div class="mt-5"><h2>Welcome</h2></div><br>
	{% with messages=get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          	<h5><font color="red">{{message}}</font></h5>
          {% endfor %}
        {% endif %}
      {% endwith %}
	<div class="form-group col-md-6">
		<label for="name">Question1</label>
		<input type="text" name="questionNumber1" id="name" class="form-control" required="required">
	</div>

	<div class="form-group col-md-6">
		<label for="surname">Question2</label>
		<input type="text" name="questionNumber2" id="surname" class="form-control" required="required">
	</div>

	<!-- <div class="form-group col-md-6">
		<label for="email">Question3</label>
		<input type="file" name="questionNumber3" id="email" class="form-control" required="required">
	</div> -->



	
		

</div>
<div class=" container ml-5 text-center">
	<div class="form-group">
	<button type="submit" class="btn btn-success ml-5">Submit</button>
	<!-- <button type="button" class="btn btn-warning">Cancel</button> -->
	</div>
</div>
	
</form>
</body>
</html>
